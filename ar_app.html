<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Art Viewer</title>

    <!-- A-Frame and AR.js libraries. AR.js is built on top of A-Frame. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <!-- We're now using a direct link to the AR.js library to ensure the latest version -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* General styling for dark mode */
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Styling for the AR viewer and buttons */
        .ar-section {
            text-align: center;
            margin-top: 30px;
        }

        #arContainer {
            width: 100%;
            height: 400px;
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* Admin and form element styling */
        .admin-section {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        input, button, select {
            background-color: #3d3d3d;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button {
            cursor: pointer;
            background-color: #4a4a4a;
        }

        button:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Custom Modal Box for Alerts and Confirms */
        .modal {
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-content p {
            margin-top: 0;
            font-size: 1.1em;
        }

        .modal-content .modal-buttons button {
            margin: 5px;
            padding: 10px 20px;
        }

        .modal-content .modal-buttons #modalYes {
            background-color: #d63031;
        }

        .modal-content .modal-buttons #modalYes:hover {
            background-color: #e55039;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AR Art Viewer</h1>

        <!-- Admin Password Section -->
        <div class="admin-section">
            <h2>Admin Access</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="checkPassword()">Access Admin Panel</button>
            <div id="passwordError" class="error hidden">Incorrect password</div>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="admin-section hidden">
            <h2>Admin Panel</h2>

            <!-- Upload new image -->
            <h3>Add New AR Artwork</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="url" id="vimeoUrl" placeholder="Vimeo video URL (e.g., https://vimeo.com/123456789)">
            <button onclick="uploadImage()">Add Artwork</button>
            <div id="uploadStatus"></div>

            <!-- List current images -->
            <h3>Current Artworks</h3>
            <div id="imageList">
                <!-- Images will be populated here -->
            </div>
        </div>

        <!-- Public AR Viewer Section -->
        <div class="ar-section">
            <h2>AR Viewer</h2>
            <p>Point your camera at the Hiro marker below to test AR!</p>
            <div id="deviceInfo" style="margin: 10px 0; font-size: 14px; color: #ccc;"></div>

            <!-- Test Hiro Marker -->
            <div style="background: white; padding: 20px; margin: 20px auto; width: 200px; text-align: center; border-radius: 8px;">
                <h4 style="color: black; margin: 10px 0;">HIRO Test Marker</h4>
                <svg width="160" height="160" viewBox="0 0 160 160" style="border: 2px solid black;">
                    <rect width="160" height="160" fill="white"/>
                    <rect x="20" y="20" width="120" height="120" fill="black"/>
                    <rect x="40" y="40" width="80" height="80" fill="white"/>
                    <rect x="60" y="50" width="40" height="10" fill="black"/>
                    <rect x="50" y="70" width="20" height="20" fill="black"/>
                    <rect x="90" y="70" width="20" height="20" fill="black"/>
                    <rect x="60" y="100" width="40" height="10" fill="black"/>
                </svg>
                <p style="color: black; font-size: 12px; margin: 10px 0;">Point your camera at this pattern</p>
            </div>

            <button id="startAR" onclick="startARViewer()">Start AR Camera</button>
            <button id="stopAR" onclick="stopARViewer()" class="hidden">Stop AR</button>
            <p id="loadingMessage" class="hidden">Starting AR, please wait...</p>
            
            <div id="arContainer">
                <!-- The A-Frame scene will be created and removed here dynamically -->
            </div>
            
            <div id="debugInfo" style="margin-top: 20px; font-size: 12px; color: #888;"></div>
        </div>
    </div>

    <script>
        // =================================================================
        // GLOBAL VARIABLES
        // =================================================================

        const ADMIN_PASSWORD = "artadmin123";
        const STORAGE_KEY = "ar_artworks";
        let currentArtworks = [];
        let arSceneActive = false;

        // =================================================================
        // UTILITY FUNCTIONS
        // =================================================================

        function showMessage(message, type = 'alert', onConfirm = null) {
            /* Custom function to show a modal message or confirmation */
            const existingModal = document.querySelector('.modal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.className = 'modal';
            let buttonsHtml = `<button id="modalOk">OK</button>`;
            if (type === 'confirm') {
                buttonsHtml = `<button id="modalYes">Yes</button><button id="modalNo">No</button>`;
            }

            modal.innerHTML = `
                <div class="modal-content">
                    <p>${message}</p>
                    <div class="modal-buttons">${buttonsHtml}</div>
                </div>
            `;
            document.body.appendChild(modal);

            if (type === 'confirm') {
                document.getElementById('modalYes').onclick = () => {
                    modal.remove();
                    if (onConfirm) onConfirm(true);
                };
                document.getElementById('modalNo').onclick = () => {
                    modal.remove();
                    if (onConfirm) onConfirm(false);
                };
            } else {
                document.getElementById('modalOk').onclick = () => modal.remove();
            }
        }

        function extractVimeoId(url) {
            const match = url.match(/(?:vimeo\.com\/)(\d+)/);
            return match ? match[1] : null;
        }
        
        function generateARMarker(imageData, file) {
            return {
                type: 'pattern',
                imageHash: generateImageHash(file.name, file.size),
                fileName: file.name.replace(/\.[^/.]+$/, ""),
                created: Date.now()
            };
        }
        
        function generateImageHash(fileName, fileSize) {
            let hash = 0;
            const str = fileName + fileSize.toString();
            
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(16);
        }

        // =================================================================
        // ADMIN FUNCTIONS
        // =================================================================

        function checkPassword() {
            const enteredPassword = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('passwordError');
            const adminPanel = document.getElementById('adminPanel');
            
            if (enteredPassword === ADMIN_PASSWORD) {
                adminPanel.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                loadImageList();
                document.getElementById('adminPassword').value = '';
            } else {
                errorDiv.classList.remove('hidden');
            }
        }
        
        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const vimeoInput = document.getElementById('vimeoUrl');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0] || !vimeoInput.value) {
                showMessage('Please select an image and enter a Vimeo URL');
                return;
            }
            
            statusDiv.innerHTML = '<div>Processing image and generating AR marker...</div>';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const vimeoId = extractVimeoId(vimeoInput.value);
                    if (!vimeoId) {
                        showMessage('Invalid Vimeo URL. Please use format: https://vimeo.com/123456789');
                        return;
                    }
                    
                    const markerData = generateARMarker(e.target.result, fileInput.files[0]);
                    
                    const newArtwork = {
                        id: Date.now(),
                        imageName: fileInput.files[0].name,
                        imageData: e.target.result,
                        vimeoUrl: vimeoInput.value,
                        vimeoId: vimeoId,
                        markerData: markerData,
                        dateAdded: new Date().toLocaleDateString()
                    };
                    
                    currentArtworks.push(newArtwork);
                    saveArtworks();
                    
                    fileInput.value = '';
                    vimeoInput.value = '';
                    statusDiv.innerHTML = '<div class="success">Artwork added successfully! Remember to update your GitHub JSON file.</div>';
                    
                    loadImageList();
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    showMessage('Error processing image: ' + error.message);
                }
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        }
        
        function deleteImage(artworkId) {
            const artwork = currentArtworks.find(art => art.id == artworkId);
            const artworkName = artwork ? artwork.imageName : 'Unknown';
            
            showMessage(`Delete "${artworkName}"?`, 'confirm', (confirmed) => {
                if (confirmed) {
                    currentArtworks = currentArtworks.filter(artwork => artwork.id != artworkId);
                    saveArtworks();
                    loadImageList();
                }
            });
        }
        
        function loadImageList() {
            const imageList = document.getElementById('imageList');
            
            if (currentArtworks.length === 0) {
                imageList.innerHTML = '<p>No artworks uploaded yet.</p>';
                return;
            }
            
            let html = '';
            currentArtworks.forEach(artwork => {
                html += `
                    <div class="image-item">
                        <img src="${artwork.imageData}" alt="${artwork.imageName}" class="image-preview">
                        <div class="image-info">
                            <strong>${artwork.imageName}</strong><br>
                            <strong>Vimeo:</strong> <a href="${artwork.vimeoUrl}" target="_blank">${artwork.vimeoUrl}</a><br>
                            <strong>Added:</strong> ${artwork.dateAdded}<br>
                            <button onclick="deleteImage(${artwork.id})" type="button" style="background-color: #d63031; margin-top: 10px;">Delete Artwork</button>
                        </div>
                        <div class="clear"></div>
                    </div>
                `;
            });
            
            imageList.innerHTML = html;
        }

        // =================================================================
        // DATA STORAGE FUNCTIONS
        // =================================================================
        
        async function saveArtworks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentArtworks));
            
            if (currentArtworks.length > 0) {
                showGitHubUpdateInstructions();
            }
        }

        // IMPORTANT: The raw URL to your artworks.json file on GitHub is now placed here
        const GITHUB_JSON_URL = "https://raw.githubusercontent.com/NoraGibson/artTOOLS/refs/heads/main/artworks.json";

        async function loadArtworks() {
            try {
                // First, try to load from the GitHub URL to ensure data is shared
                const response = await fetch(GITHUB_JSON_URL + '?t=' + Date.now());
                if (response.ok) {
                    const githubArtworks = await response.json();
                    currentArtworks = Array.isArray(githubArtworks) ? githubArtworks : [];
                    console.log('Loaded artworks from GitHub JSON file');
                    return;
                }
            } catch (error) {
                console.log('Could not fetch from GitHub. Reason:', error);
            }
            
            // If fetching from GitHub fails, fall back to local storage
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                currentArtworks = JSON.parse(saved);
                console.log('Loaded artworks from localStorage');
            }
        }
        
        function showGitHubUpdateInstructions() {
            const instructions = document.getElementById('githubInstructions') || createInstructionsDiv();
            
            const jsonData = JSON.stringify(currentArtworks, null, 2);
            
            instructions.innerHTML = `
                <h4>üìÅ Update Shared Storage</h4>
                <p>To make your artworks visible on all devices:</p>
                <ol>
                    <li>Copy the JSON data below</li>
                    <li>Go to your GitHub repo: <strong>artTOOLS</strong></li>
                    <li>Create/update the file called <strong>artworks.json</strong></li>
                    <li>Paste the JSON data and commit</li>
                    <li>Your AR artworks will now work on all devices!</li>
                </ol>
                <textarea readonly style="width: 100%; height: 200px; background: #1a1a1a; color: white; border: 1px solid #555; padding: 10px; font-family: monospace;">${jsonData}</textarea>
                <button onclick="copyToClipboard(\`${jsonData.replace(/`/g, '\\`')}\`)">Copy JSON Data</button>
                <button onclick="hideGitHubInstructions()" style="background: #555; margin-left: 10px;">Hide Instructions</button>
            `;
        }
        
        function createInstructionsDiv() {
            const div = document.createElement('div');
            div.id = 'githubInstructions';
            div.style.cssText = 'background: #2d2d2d; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #555;';
            
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.appendChild(div);
            return div;
        }
        
        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showMessage('JSON data copied to clipboard!');
            } catch (err) {
                console.error('Copy failed:', err);
                showMessage('Could not copy automatically. Please copy the text from the box manually.');
            }
            document.body.removeChild(textArea);
        }

        function hideGitHubInstructions() {
            const instructions = document.getElementById('githubInstructions');
            if (instructions) {
                instructions.style.display = 'none';
            }
        }

        // =================================================================
        // AR VIEWER FUNCTIONS
        // =================================================================
        
        function createARScene() {
            const arContainer = document.getElementById('arContainer');
            arContainer.innerHTML = ''; // Clear previous scene if it exists

            // Create the a-scene element
            const arScene = document.createElement('a-scene');
            arScene.setAttribute('id', 'arScene');
            arScene.setAttribute('embedded', '');
            arScene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; trackingMethod: best;');
            arScene.setAttribute('vr-mode-ui', 'enabled: false');
            arScene.setAttribute('renderer', 'logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;');
            arScene.setAttribute('style', 'width: 100%; height: 100%;');

            // Add a test marker for the HIRO pattern
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');

            const box = document.createElement('a-box');
            box.setAttribute('position', '0 0.5 0');
            box.setAttribute('material', 'color: red;');
            box.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000;');
            marker.appendChild(box);
            
            const text = document.createElement('a-text');
            text.setAttribute('value', 'AR Working!');
            text.setAttribute('position', '0 1 0');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '0.5 0.5 0.5');
            marker.appendChild(text);

            arScene.appendChild(marker);

            // You must always have a camera entity in an A-Frame scene
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            camera.setAttribute('look-controls-enabled', 'false');
            arScene.appendChild(camera);

            arContainer.appendChild(arScene);
        }

        function startARViewer() {
            if (currentArtworks.length === 0) {
                showMessage('No artworks available yet. Please add some in the admin panel.');
                return;
            }

            const startButton = document.getElementById('startAR');
            const stopButton = document.getElementById('stopAR');
            const loadingMessage = document.getElementById('loadingMessage');
            const arContainer = document.getElementById('arContainer');

            // Hide the start button and show loading message
            startButton.classList.add('hidden');
            loadingMessage.classList.remove('hidden');
            
            // Create and append the new AR scene
            createARScene();
            
            const arScene = document.getElementById('arScene');
            
            // Listen for the 'loaded' event to hide loading message
            arScene.addEventListener('loaded', () => {
                console.log('AR Scene has loaded');
                loadingMessage.classList.add('hidden');
                stopButton.classList.remove('hidden');
                arSceneActive = true;
            });

            // Listen for camera permission errors
            arScene.addEventListener('camera-init', (event) => {
                if (event.detail.status === 'ERROR') {
                    showMessage("Error: The camera could not be started. Please check your browser's permissions for this website and try again.", 'alert');
                    stopARViewer(); // Stop the AR viewer to clean up
                }
            });
        }

        function stopARViewer() {
            // Remove the AR scene to completely stop the camera stream
            const arScene = document.getElementById('arScene');
            if (arScene) {
                arScene.parentNode.removeChild(arScene);
            }

            // Show the start button again
            const startButton = document.getElementById('startAR');
            const stopButton = document.getElementById('stopAR');
            
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            arSceneActive = false;
        }

        function showDeviceInfo() {
            /* Display device information for debugging */
            const deviceInfo = document.getElementById('deviceInfo');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            deviceInfo.innerHTML = `
                Device: ${isMobile ? 'Mobile' : 'Desktop'} | 
                iOS: ${isIOS ? 'Yes' : 'No'} | 
                User Agent: ${navigator.userAgent.substring(0, 50)}...
            `;
        }
        
        // =================================================================
        // INITIALIZATION
        // =================================================================

        function initializeApp() {
            console.log("Initializing AR Art Viewer...");
            showDeviceInfo();
            loadArtworks().then(() => {
                console.log(`Loaded ${currentArtworks.length} artworks from storage`);
            });
        }
        
        window.addEventListener('load', initializeApp);
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const adminPanel = document.getElementById('adminPanel');
                if (!adminPanel.classList.contains('hidden')) {
                    const errorDiv = document.getElementById('passwordError');
                    adminPanel.classList.add('hidden');
                    errorDiv.classList.add('hidden');
                    document.getElementById('adminPassword').value = '';
                }
            }
        });
        
    </script>
</body>
</html>
